name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 1. Corre√ß√£o Cr√≠tica: Alinhado com Dockerfile (3.12)
      # Evita discrep√¢ncia entre o ambiente de CI e a imagem final
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies with UV
        run: uv sync --frozen

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Staging
        # O Railway usar√° o Dockerfile da raiz para fazer o build l√° na infra deles
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_STAGING }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deployment Triggered
        run: |
          echo "‚úÖ Deploy iniciado com sucesso no Railway!"
          echo "üîó Acompanhe em: https://railway.app"
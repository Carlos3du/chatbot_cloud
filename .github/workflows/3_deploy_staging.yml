name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies with UV
        run: uv sync --frozen

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Staging
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_STAGING }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deployment Triggered
        run: |
          echo "âœ… Deploy iniciado com sucesso no Railway!"
          echo "ðŸ”— Acompanhe em: https://railway.app"

  call-validation:
    name: Trigger Validation
    needs: deploy
    if: success()
    uses: ./.github/workflows/4_validation_production.yml
    secrets:
      STAGING_URL: ${{ secrets.STAGING_URL }}
      RAILWAY_SERVICE_STAGING: ${{ secrets.RAILWAY_SERVICE_STAGING }}
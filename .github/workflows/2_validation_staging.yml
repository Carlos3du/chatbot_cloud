name: Validation & Merge Staging 

on:
  pull_request:
    branches: [staging]

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  validate-and-merge:
    name: Validate, Push and Auto-merge
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.ref == 'dev'
    
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      # --- CONFIGURA√á√ÉO DE AMBIENTE ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # --- LOGIN DOCKER (Necess√°rio antes do build/push) ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- TESTES DE C√ìDIGO ---
      - name: Install dependencies with UV
        run: uv sync --frozen

      - name: Run Ruff Linter
        run: |
          echo "üîç Executando Ruff Linter..."
          uv run ruff check .

      - name: Run CI Tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "üß™ Executando testes de CI..."
          uv run pytest tests/ci/ -v

      # --- BUILD DA IMAGEM ---
      - name: Build Docker Image
        # Define o nome completo da imagem (usuario/repo:tag)
        run: |
          echo "üê≥ Construindo imagem Docker..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging .

      # --- SMOKE TEST (Testa a imagem localmente antes de subir) ---
      - name: Smoke Test Docker Image
        env:
          API_KEY: ${{ secrets.API_KEY }}
          # Armazena o nome da imagem numa vari√°vel para facilitar
          IMAGE_TAG: ${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging
        run: |
          echo "üî• Iniciando Smoke Test do container..."
          docker run -d --name staging-smoke \
            -e API_KEY=$API_KEY \
            -p 8000:8000 \
            $IMAGE_TAG
          
          echo "‚è≥ Aguardando inicializa√ß√£o (10s)..."
          sleep 10
          
          if [ "$(docker inspect -f '{{.State.Running}}' staging-smoke)" = "true" ]; then
            echo "‚úÖ Container est√° rodando e saud√°vel!"
            docker logs staging-smoke
            docker rm -f staging-smoke
          else
            echo "‚ùå CR√çTICO: Container falhou ao iniciar. Abortando deploy e merge."
            docker logs staging-smoke
            exit 1
          fi

      # --- PUSH PARA DOCKER HUB (S√≥ roda se o Smoke Test passar) ---
      - name: Push Image to Docker Hub
        run: |
          echo "üöÄ Smoke Test aprovado. Enviando imagem para Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging

      # --- AUTO-MERGE ---
      - name: Enable Auto-merge
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚úÖ Imagem publicada e testes aprovados!"
          echo "üîì Habilitando merge autom√°tico..."
          gh pr merge ${{ github.event.pull_request.number }} \
            --auto \
            --merge \
            --subject "‚úÖ Auto-merge: Dev -> Staging (Imagem Publicada)"

      # --- NOTIFICA√á√ïES ---
      - name: Add Success Comment
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "‚úÖ **Deploy e Valida√ß√£o Conclu√≠dos**
            
            O pipeline de staging validou este PR:
            - ‚úÖ Testes (Ruff & Pytest)
            - ‚úÖ Smoke Test (Container funcional)
            - üöÄ **Imagem Publicada:** \`${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging\`
            
            **Status:** Merge autom√°tico habilitado."

      - name: Notify Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "‚ùå **Valida√ß√£o Falhou**
            
            O merge foi bloqueado e a imagem **N√ÉO** foi publicada. Verifique os logs."
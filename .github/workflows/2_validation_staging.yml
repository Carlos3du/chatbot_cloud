name: Validation & Merge Staging 

on:
  pull_request:
    branches: [staging]

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  validate-and-merge:
    name: Validate and Auto-merge
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.ref == 'dev'
    
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      # 1. Ajuste de vers√£o para 3.12 (Alinhado com Dockerfile)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies with UV
        run: uv sync --frozen

      - name: Run Ruff Linter
        run: |
          echo "üîç Executando Ruff Linter..."
          uv run ruff check .

      - name: Run CI Tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "üß™ Executando testes de CI..."
          uv run pytest tests/ci/ -v

      - name: Build Docker Image
        run: |
          echo "üê≥ Construindo imagem Docker..."
          docker build -t chatbot-cloud:staging .

      # 2. Smoke Test adicionado (Cr√≠tico antes do Auto-Merge)
      - name: Smoke Test Docker Image
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "üî• Iniciando Smoke Test do container..."
          docker run -d --name staging-smoke \
            -e API_KEY=$API_KEY \
            -p 8000:8000 \
            chatbot-cloud:staging
          
          echo "‚è≥ Aguardando inicializa√ß√£o (10s)..."
          sleep 10
          
          if [ "$(docker inspect -f '{{.State.Running}}' staging-smoke)" = "true" ]; then
            echo "‚úÖ Container est√° rodando e saud√°vel!"
            docker logs staging-smoke
            docker rm -f staging-smoke
          else
            echo "‚ùå CR√çTICO: Container falhou ao iniciar. Abortando merge."
            docker logs staging-smoke
            exit 1
          fi

      - name: Enable Auto-merge
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚úÖ Todos os testes e smoke test passaram!"
          echo "üîì Habilitando merge autom√°tico..."
          gh pr merge ${{ github.event.pull_request.number }} \
            --auto \
            --merge \
            --subject "‚úÖ Auto-merge: Dev -> Staging (Validado com Smoke Test)"

      - name: Add Success Comment
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "‚úÖ **Valida√ß√£o Conclu√≠da com Sucesso**
            
            O pipeline de staging validou este PR:
            - ‚úÖ Ruff Linter
            - ‚úÖ Testes Unit√°rios
            - ‚úÖ Docker Build
            - ‚úÖ Docker Smoke Test (Execu√ß√£o real)
            
            **Status:**
            - Auto-merge habilitado. O PR ser√° mesclado assim que as aprova√ß√µes de revis√£o forem satisfeitas."

      - name: Notify Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "‚ùå **Valida√ß√£o Falhou**
            
            O merge autom√°tico foi bloqueado devido a falhas no pipeline.
            
            **Verifique os logs:**
            - Se falhou no 'Smoke Test', o container n√£o subiu corretamente.
            - Se falhou nos testes, revise a l√≥gica."
name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

          # --- LOGIN DOCKER (Necess√°rio antes do build/push) ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
        # --- BUILD DA IMAGEM ---
      - name: Build Docker Image
        # Define o nome completo da imagem (usuario/repo:tag)
        run: |
          echo "üê≥ Construindo imagem Docker..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging .

      # --- SMOKE TEST (Testa a imagem localmente antes de subir) ---
      - name: Smoke Test Docker Image
        env:
          API_KEY: ${{ secrets.API_KEY }}
          # Armazena o nome da imagem numa vari√°vel para facilitar
          IMAGE_TAG: ${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging
        run: |
          echo "üî• Iniciando Smoke Test do container..."
          docker run -d --name staging-smoke \
            -e API_KEY=$API_KEY \
            -p 8000:8000 \
            $IMAGE_TAG
          
          echo "‚è≥ Aguardando inicializa√ß√£o (10s)..."
          sleep 10
          
          if [ "$(docker inspect -f '{{.State.Running}}' staging-smoke)" = "true" ]; then
            echo "‚úÖ Container est√° rodando e saud√°vel!"
            docker logs staging-smoke
            docker rm -f staging-smoke
          else
            echo "‚ùå CR√çTICO: Container falhou ao iniciar. Abortando deploy e merge."
            docker logs staging-smoke
            exit 1
          fi

      # --- PUSH PARA DOCKER HUB (S√≥ roda se o Smoke Test passar) ---
      - name: Push Image to Docker Hub
        run: |
          echo "üöÄ Smoke Test aprovado. Enviando imagem para Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging


      # Instala o CLI do Railway via NPM (Node j√° vem no ubuntu-latest)
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Staging
        # --detach libera o terminal assim que o build come√ßa no Railway
        # Se quiser esperar o deploy terminar para s√≥ ent√£o validar, remova o --detach
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_STAGING }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deployment Summary
        run: echo "‚úÖ Deploy enviado para o Railway via CLI. Iniciando valida√ß√£o..."

  # --- JOB DE CHAMADA (TRIGGER) ---
  trigger-validation:
    name: Call Validation Workflow
    needs: deploy        # S√≥ roda se o deploy funcionar
    if: success()        # Garante que n√£o roda se o deploy falhar
    
    # Chama o arquivo do workflow receptor.
    uses: ./.github/workflows/3_validation_production.yml
    
    # Passa todos os secrets (RAILWAY_TOKEN, API_KEY, etc) para o pr√≥ximo arquivo
    secrets: inherit
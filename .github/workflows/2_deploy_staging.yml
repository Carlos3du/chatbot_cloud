name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      # Instala o CLI do Railway via NPM (Node já vem no ubuntu-latest)
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Staging
        # --detach libera o terminal assim que o build começa no Railway
        # Se quiser esperar o deploy terminar para só então validar, remova o --detach
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_STAGING }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deployment Summary
        run: echo "✅ Deploy enviado para o Railway via CLI. Iniciando validação..."

  # --- JOB DE CHAMADA (TRIGGER) ---
  trigger-validation:
    name: Call Validation Workflow
    needs: deploy        # Só roda se o deploy funcionar
    if: success()        # Garante que não roda se o deploy falhar
    
    # Chama o arquivo do workflow receptor.
    uses: ./.github/workflows/3_validation_production.yml
    
    # Passa todos os secrets (RAILWAY_TOKEN, API_KEY, etc) para o próximo arquivo
    secrets: inherit
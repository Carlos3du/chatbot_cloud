name: Auto Create PR to Staging

on:
  workflow_run:
    workflows: ["CI Pipeline"]  
    types:
      - completed
    branches: [ "dev" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    name: Create PR dev â†’ main (staging)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Fetch all branches
        run: git fetch --all

      - name: Check if PR exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_COUNT=$(gh pr list --base main --head dev --state open --json number --jq 'length')
          echo "exists=$([[ $PR_COUNT -gt 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMITS=$(git log origin/main..origin/dev --oneline --no-merges | head -5 || echo "Nenhum commit novo")
          

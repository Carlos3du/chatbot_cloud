name: Auto Create PR

on:
  workflow_run:
    workflows: ["CI"]  
    types:
      - completed
    branches: [ "dev" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    # SÃ³ roda se o CI passou
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Fetch all branches
        run: |
          git fetch --all

      - name: Check if PR exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_COUNT=$(gh pr list --base main --head dev --state open --json number --jq 'length')
          echo "exists=$([[ $PR_COUNT -gt 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Busca diferenÃ§as entre main e dev
          COMMITS=$(git log origin/main..origin/dev --oneline --no-merges | head -5 || echo "Nenhum commit novo")
          
          gh pr create \
            --base main \
            --head dev \
            --title "ğŸš€ Deploy from dev to main" \
            --body "## âœ… CI Passou com Sucesso!

          Este PR foi criado automaticamente porque todos os checks do CI passaram.

          ### ğŸ“Š Status dos Jobs
          - âœ… Lint com Ruff
          - âœ… Testes com Pytest
          - âœ… Build do Docker

          ### ğŸ“ Ãšltimos Commits
          \`\`\`
          $COMMITS
          \`\`\`

          ### ğŸ”— Workflow Run
          [Ver detalhes do CI](${{ github.event.workflow_run.html_url }})

          ---
          _Auto-generated â€¢ Workflow: ${{ github.event.workflow_run.name }} â€¢ Run ID: ${{ github.event.workflow_run.id }}_"
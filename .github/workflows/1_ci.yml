name: CI Pipeline

on:
  push:
    branches: [dev]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test, Build and Verify
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Configurar Python 3.12 (IGUAL AO DOCKERFILE)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 2. Instalar e Configurar UV
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # 3. Instalar dependÃªncias (rÃ¡pido, usando cache)
      - name: Install dependencies
        run: uv sync --frozen

      # 4. Lint (Qualidade de CÃ³digo)
      - name: Run Ruff Linter
        run: uv run ruff check .

      # 5. Testes UnitÃ¡rios (LÃ³gica)
      # Aqui testamos a lÃ³gica do cÃ³digo Python puro
      - name: Run Tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: uv run pytest tests/ci/ -v

        # --- BUILD DA IMAGEM ---
      - name: Build Docker Image
        # Define o nome completo da imagem (usuario/repo:tag)
        run: |
          echo "ğŸ³ Construindo imagem Docker..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging .

      # --- SMOKE TEST (Testa a imagem localmente antes de subir) ---
      - name: Smoke Test Docker Image
        env:
          API_KEY: ${{ secrets.API_KEY }}
          # Armazena o nome da imagem numa variÃ¡vel para facilitar
          IMAGE_TAG: ${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging
        run: |
          echo "ğŸ”¥ Iniciando Smoke Test do container..."
          docker run -d --name staging-smoke \
            -e API_KEY=$API_KEY \
            -p 8000:8000 \
            $IMAGE_TAG
          
          echo "â³ Aguardando inicializaÃ§Ã£o (10s)..."
          sleep 10
          
          if [ "$(docker inspect -f '{{.State.Running}}' staging-smoke)" = "true" ]; then
            echo "âœ… Container estÃ¡ rodando e saudÃ¡vel!"
            docker logs staging-smoke
            docker rm -f staging-smoke
          else
            echo "âŒ CRÃTICO: Container falhou ao iniciar. Abortando deploy e merge."
            docker logs staging-smoke
            exit 1
          fi

      # --- PUSH PARA DOCKER HUB (SÃ³ roda se o Smoke Test passar) ---
      - name: Push Image to Docker Hub
        run: |
          echo "ğŸš€ Smoke Test aprovado. Enviando imagem para Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-cloud:staging

      # 8. CriaÃ§Ã£o do PR (SÃ³ roda se tudo acima passar)
      - name: Create Pull Request to Staging
        if: success() && github.ref == 'refs/heads/dev' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base staging \
            --head dev \
            --title "ğŸš€ Auto PR: Dev -> Staging" \
            --body "## Automated Pull Request
            
            âœ… CI Pipeline passou com sucesso na branch \`dev\`
            ğŸ§ª Testes UnitÃ¡rios: OK
            ğŸ³ Docker Build & Smoke Test: OK
            ğŸ³ Imagem Publicada no Docker HUB
            
            **Ãšltimo commit:**
            \`${{ github.event.head_commit.message }}\`
            
            **SHA:** ${{ github.sha }}" \
            || echo "âš ï¸ PR jÃ¡ existe ou nÃ£o hÃ¡ diferenÃ§as entre dev e staging"

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… CI Pipeline concluÃ­do com sucesso!"
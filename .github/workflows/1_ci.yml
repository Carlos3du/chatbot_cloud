name: CI Pipeline

on:
  push:
    branches: [dev]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test, Build and Verify
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Configurar Python 3.12 (IGUAL AO DOCKERFILE)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 2. Instalar e Configurar UV
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      # 3. Instalar dependÃªncias (rÃ¡pido, usando cache)
      - name: Install dependencies
        run: uv sync --frozen

      # 4. Lint (Qualidade de CÃ³digo)
      - name: Run Ruff Linter
        run: uv run ruff check .

      # 5. Testes UnitÃ¡rios (LÃ³gica)
      # Aqui testamos a lÃ³gica do cÃ³digo Python puro
      - name: Run Tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: uv run pytest tests/ci/ -v

      # 6. Build da Imagem Docker
      # Aqui testamos se o empacotamento funciona
      - name: Build Docker Image
        run: docker build -t chatbot-cloud:test .

      # 7. Smoke Test do Docker (NOVO E IMPORTANTE)
      # Tenta subir o container por 10 segundos para ver se ele nÃ£o quebra na inicializaÃ§Ã£o.
      # Isso pega erros como "biblioteca do sistema faltando" ou "permissÃ£o negada".
      - name: Smoke Test Docker Image
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          docker run -d --name smoke-test \
            -e API_KEY=$API_KEY \
            -p 8000:8000 \
            chatbot-cloud:test
          
          echo "â³ Aguardando container iniciar..."
          sleep 10
          
          if [ "$(docker inspect -f '{{.State.Running}}' smoke-test)" = "true" ]; then
            echo "âœ… Container iniciou e permaneceu rodando!"
            docker logs smoke-test
            docker rm -f smoke-test
          else
            echo "âŒ Container falhou ao iniciar!"
            docker logs smoke-test
            exit 1
          fi

      # 8. CriaÃ§Ã£o do PR (SÃ³ roda se tudo acima passar)
      - name: Create Pull Request to Staging
        if: success() && github.ref == 'refs/heads/dev' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base staging \
            --head dev \
            --title "ğŸš€ Auto PR: Dev -> Staging" \
            --body "## Automated Pull Request
            
            âœ… CI Pipeline passou com sucesso na branch \`dev\`
            ğŸ§ª Testes UnitÃ¡rios: OK
            ğŸ³ Docker Build & Smoke Test: OK
            
            **Ãšltimo commit:**
            \`${{ github.event.head_commit.message }}\`
            
            **SHA:** ${{ github.sha }}" \
            || echo "âš ï¸ PR jÃ¡ existe ou nÃ£o hÃ¡ diferenÃ§as entre dev e staging"

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… CI Pipeline concluÃ­do com sucesso!"
name: Auto Merge to Staging

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  auto-merge-staging:
    name: Merge Main to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main to staging
        run: |
          git fetch origin
          
          # Checkout staging (cria se nÃ£o existir)
          git checkout staging 2>/dev/null || git checkout -b staging
          
          # Pull staging se existir
          git pull origin staging --allow-unrelated-histories || true
          
          # Merge main em staging
          git merge origin/main --no-ff -m "chore: auto-merge main into staging" || {
            echo "âŒ Conflito de merge!"
            exit 1
          }
          
          # Push para staging
          git push origin staging
          
      - name: Notify
        run: |
          echo "âœ… Main mergeada em staging"

name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 1. Corre√ß√£o Cr√≠tica: Alinhado com Dockerfile e Staging (3.12)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies with UV
        # Garante que o pyproject.toml e uv.lock est√£o √≠ntegros antes de enviar
        run: uv sync --frozen

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Production
        # --detach libera o GitHub Action assim que o build come√ßa no Railway
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_PRODUCTION }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      


      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deploy de Produ√ß√£o acionado com sucesso!"
          echo "üöÄ Vers√£o enviada para o Railway"
          echo "üè∑Ô∏è Tag criada no GitHub para rastreabilidade"
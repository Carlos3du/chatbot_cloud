name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Staging
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_STAGING }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deployment Summary
        run: echo "✅ Deploy finalizado. Iniciando o job de validação..."

  # --- JOB DE CHAMADA (TRIGGER) ---
  trigger-validation:
    # Este job depende do sucesso do job 'deploy' acima
    needs: deploy
    if: success()
    
    # Chama o arquivo do workflow receptor.
    # O caminho deve ser EXATO a partir da raiz do repositório.
    uses: ./.github/workflows/validation_production_merge.yml
    
    # Passa todos os secrets necessários (API_KEY, Tokens, URLs) para o receptor
    secrets: inherit
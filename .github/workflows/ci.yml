            ğŸ“¦ Todos os testes passaram
            ğŸ³ Build Docker concluÃ­do
            
            **Commits incluÃ­dos:**
            ${{ github.event.head_commit.message }}
          labels: automated, staging

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… CI Pipeline passou com sucesso!"
          echo "ğŸ“¦ Todos os testes passaram"

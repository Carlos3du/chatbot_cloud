name: CI Pipeline

on:
  push:
    branches: [dev, staging, main]
  pull_request:
    branches: [dev, staging, main]

permissions:
  contents: read

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies with UV
        run: uv sync --frozen

      - name: Run Ruff Linter
        run: uv run ruff check .

      - name: Run Tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: uv run pytest tests/ -v

      - name: Build Docker Image
        run: docker build -t chatbot-cloud:test .

      - name: Verify Docker Build
        run: docker images chatbot-cloud:test

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ CI Pipeline passou com sucesso!"
          echo "üì¶ Todos os testes passaram"
          echo "üê≥ Build Docker conclu√≠do"
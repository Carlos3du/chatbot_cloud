name: CI Pipeline

on:
  push:
    branches: [dev, staging, main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies with UV
        run: uv sync --frozen

      - name: Run Ruff Linter
        run: uv run ruff check .

      - name: Run Tests
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: uv run pytest tests/ci/ -v

      - name: Build Docker Image
        run: docker build -t chatbot-cloud:test .

      - name: Verify Docker Build
        run: docker images chatbot-cloud:test

      - name: Create Pull Request to Staging
        if: success() && github.ref == 'refs/heads/dev' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
